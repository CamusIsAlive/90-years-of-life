<!DOCTYPE html>
<html>
<head>
  <title>90-Year Calendar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate a 90-year calendar based on your birth date.">
  <link rel="stylesheet" href="style.css">
  <!-- Add any necessary CSS links or other head content -->
</head>
<body>
  <div class="container">
    <h1>90-Year Calendar</h1>
    <div class="input-section">
      <label for="birthdate">Enter your birth date:</label>
      <input type="date" id="birthdate" required>
      <button id="generateBtn">Generate</button>
    </div>
    <div id="calendarContainer"></div>
  </div>

  <!-- Add any necessary script tags or external JavaScript files -->
<script src="script.js"></script>
</body>
</html>
